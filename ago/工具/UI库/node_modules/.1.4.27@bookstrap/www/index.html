<!doctype html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" />
  <title>Bookstrap</title>
  <link rel="stylesheet" href="css/bookstrap-app.css" />
  <link rel="stylesheet" href="css/bookstrap-content.css" />
  <link rel="stylesheet" href="css/publication.css" />
</head>
<body>
  <div class="book-drawer" 
          data-book-drawer-state="closed"
          data-book-drawer-position="left"
          data-book-drawer-anchor-width="20"
          data-book-drawer-blur-closes="true"
          data-book-drawer-trigger="tap">
    <a href="#" class="book-drawer-handle"></a>
    <div class="book-drawer-content">
      <h1 class="book-title"></h1>
      <section>
        <nav epub:type="page-list">
         <ol>
         </ol>
        </nav>
      </section>
    </div>
  </div>

<!--   <nav class="book-section-tabs" data-section-active="0">
     <ol class="clearfix">
      <li><a href="#" rel="first">Welcome</a></li>
      <li><a href="popovers.html">Popovers</a></li>
      <li><a href="image-full-bleed.html">Images</a></li>
      <li><a href="#" rel="last">Last page</a></li>
    </ol>
  </nav>
 -->  
  <div id="bookstrap-viewport-container">
    <div id="bookstrap-viewport">
      <div id="col1" class="column" style="-webkit-transform: translate3d(-100%, 0, 0); -moz-transform: translate3d(-100%, 0, 0); transform: translate3d(-100%, 0, 0);"></div>
      <div id="col2" class="column" style="-webkit-transform: translate3d(0px, 0, 0); -moz-transform: translate3d(0px, 0, 0); transform: translate3d(0px, 0, 0);"></div>
      <div id="col3" class="column" style="-webkit-transform: translate3d(100%, 0, 0); -moz-transform: translate3d(100%, 0, 0); transform: translate3d(100%, 0, 0);"></div>
    </div>
  </div>

  <script>document.write('<script src="js/lib/'+('__proto__' in {} ? 'zepto' : 'jquery-1.10.2.min')+'.js"><\/script>')</script>
  <plugins>
    <!-- <plugin name="Bookstrap.Banner"></plugin> -->
    <plugin name="Bookstrap.Animations"></plugin>
    <plugin name="Bookstrap.ImagesLoaded"></plugin>
    <plugin name="Bookstrap.Navigation.Manager"></plugin>
    <plugin name="Bookstrap.Layers"></plugin>
    <plugin name="Bookstrap.Popover"></plugin>
    <plugin name="Bookstrap.WebView"></plugin>
    <plugin name="Bookstrap.DrawerManager"></plugin>
    <plugin name="Bookstrap.LazyLoadBelowFold"></plugin>
    <plugin name="Bookstrap.ContentScaler"></plugin>
    <plugin name="Bookstrap.RememberLastPage"></plugin>
    <plugin name="Bookstrap.Flipcard"></plugin>
    <plugin name="Bookstrap.DeepLink"></plugin>
    <plugin name="Bookstrap.ImageZoom"></plugin>
    <plugin name="Bookstrap.Quiz"></plugin>
    <!-- <plugin name="Bookstrap.SectionTabs" /> -->
    <!--
    <plugin name="Bookstrap.Benchmark" />
    <script>
    var bookstrapStartTime = (new Date()).getTime();
    </script>
    -->
  </plugins>
  <script data-main="js/main" src="js/lib/require.js"></script>
<script type="text/javascript">
  bookstrapConfig = {
    showBanner: true,
    bannerPageTitle: 'Banner'
  };
</script>
</body>
</html>
