<!doctype html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>Bookstrap</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/lib/zepto.js"></script>
  <script data-main="js/main-singlepage" src="js/lib/require.js"></script>
</head>
<body>
  <article>
    <section>
      <h2>Links</h2>

      <p>Use link relationships to make navigation easier.</p>

      <ul class="nav nav-tabs nav-stacked">
        <li><a href="#" rel="first">First page</a></li>
        <li><a href="#" rel="last">Last page</a></li>
        <li><a href="#" rel="next">Next page</a></li>
        <li><a href="#" rel="previous">Previous page</a></li>
      </ul>

      <p>External links open in a new window by default.</p>

      <ul class="nav nav-tabs nav-stacked">
        <li><a href="http://www.google.com/">Google</a></li>
        <li><a href="http://bookstrap.org/">Bookstrap.org</a></li>
      </ul>

      <p>Email links open in the user's default mail client</p>

      <ul class="nav nav-tabs nav-stacked">
        <li><a href="mailto:test@test.com">Send an email</a></li>
      </ul>

    </section>
  </article>

</body>
</html>
